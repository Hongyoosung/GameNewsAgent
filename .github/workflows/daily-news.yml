# .github/workflows/daily-news.yml (전체 코드 중 steps 부분 수정)

name: Daily News Automation
on:
  schedule:
    - cron: '0 0 * * *'  # UTC 00:00 -> KST 09:00
  workflow_dispatch:  # 수동 실행 버튼 활성화

jobs:
  run-daily-news:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Repo
        uses: actions/checkout@v4
        with:
          path: sourcerepo
      
      - name: Checkout Target Repo (Blog)
        uses: actions/checkout@v4
        with:
          repository: Hongyoosung/Hongyoosung.github.io
          token: ${{ secrets.GH_PAT }}
          path: targetrepo
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - name: Install OpenClaw
        run: npm install -g openclaw@latest
      
      - name: Setup Environment & OpenClaw Auth
        working-directory: ./sourcerepo
        run: |
          # 1. .env 파일 생성 (Target Repo 경로만 설정)
          cat > .env << EOF
          GITHUB_TOKEN=${{ secrets.GH_PAT }}
          TARGET_REPO_PATH=${{ github.workspace }}/targetrepo
          GOOGLE_API_KEY=${{ secrets.GEMINI_API_KEY }}
          EOF
          
          # 2. OpenClaw 글로벌 설정 및 인증 프로필 설정
          # (파일 수동 생성 대신 CLI를 사용하여 설정 경로 및 권한 문제 방지)
          openclaw models auth paste-token google "${{ secrets.GEMINI_API_KEY }}"
          openclaw models set google/gemini-3.0-flash
          
          # 3. 'main' 에이전트 생성 및 설정
          # 에러 로그에 따라 'main' 에이전트가 Anthropic을 찾는 문제를 해결하기 위해 명시적으로 생성
          openclaw agents add main --model google/gemini-3.0-flash --workspace .
          
          # 4. 설정 확인 (디버깅용)
          openclaw models status
          openclaw models status --agent main




      - name: Configure Git for Target Repo
        working-directory: ./targetrepo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Run Daily Script
        working-directory: ./sourcerepo
        run: bash scripts/run-daily.sh