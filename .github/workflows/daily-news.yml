# .github/workflows/daily-news.yml (전체 코드 중 steps 부분 수정)

name: Daily News Automation
on:
  schedule:
    - cron: '0 0 * * *'  # UTC 00:00 -> KST 09:00
  workflow_dispatch:  # 수동 실행 버튼 활성화

jobs:
  run-daily-news:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Repo
        uses: actions/checkout@v4
        with:
          path: sourcerepo
      
      - name: Checkout Target Repo (Blog)
        uses: actions/checkout@v4
        with:
          repository: Hongyoosung/Hongyoosung.github.io
          token: ${{ secrets.GH_PAT }}
          path: targetrepo
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - name: Install OpenClaw
        run: npm install -g openclaw@latest
      
      - name: Setup Environment & OpenClaw Auth
        working-directory: ./sourcerepo
        run: |
          # 1. .env 파일 생성
          cat > .env << EOF
          GITHUB_TOKEN=${{ secrets.GH_PAT }}
          TARGET_REPO_PATH=${{ github.workspace }}/targetrepo
          GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
          EOF
          
          # 2. OpenClaw 인증 설정
          echo "${{ secrets.GEMINI_API_KEY }}" | openclaw --no-color models --agent main auth paste-token --provider google
          
          # 3. 'main' 에이전트 모델 설정
          openclaw --no-color models --agent main set google/gemini-2.5-flash
          
          # 4. 스킬 관리
          for skill in 1password apple-notes discord slack weather healthcheck gemini coding-agent nano-banana-pro openai-whisper-api skill-creator video-frames; do
            openclaw skills disable "$skill" || true
          done
          
          for skill in blogwatcher github summarize xurl; do
            openclaw skills enable "$skill" || true
          done
          
          # 설정 반영을 위한 재시작
          openclaw --no-color reset
          
          # 5. 설정 확인 (디버깅용)
          openclaw --no-color models status
          openclaw --no-color models status --agent main




      - name: Configure Git for Target Repo
        working-directory: ./targetrepo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Run Daily Script
        working-directory: ./sourcerepo
        run: bash scripts/run-daily.sh