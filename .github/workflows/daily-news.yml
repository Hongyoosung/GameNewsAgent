# .github/workflows/daily-news.yml (전체 코드 중 steps 부분 수정)

name: Daily News Automation
on:
  schedule:
    - cron: '0 0 * * *'  # UTC 00:00 -> KST 09:00
  workflow_dispatch:  # 수동 실행 버튼 활성화

jobs:
  run-daily-news:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Repo
        uses: actions/checkout@v4
        with:
          path: sourcerepo
      
      - name: Checkout Target Repo (Blog)
        uses: actions/checkout@v4
        with:
          repository: Hongyoosung/Hongyoosung.github.io
          token: ${{ secrets.GH_PAT }}
          path: targetrepo
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - name: Install OpenClaw
        run: npm install -g openclaw@latest
      
      - name: Create .env
        working-directory: ./sourcerepo
        run: |
          cat > .env << EOF
          GITHUB_TOKEN=${{ secrets.GH_PAT }}
          TARGET_REPO_PATH=${{ github.workspace }}/targetrepo
          REPO_PATH=./repo
          OPENCLAW_CONFIG=./config
          OPENCLAW_DAILY_JOB_ID=daily-news
          CONTAINER_TIMEZONE=Asia/Seoul
          OPENAI_API_KEY=${{ secrets.GEMINI_API_KEY }}
          OPENAI_BASE_URL=https://generativelanguage.googleapis.com/v1beta/openai/
          OPENCLAW_MODEL=openai/gemini-2.5-flash-exp
          EOF
      
      - name: Setup OpenClaw (Gemini Only) & Clean Previous Config
        run: |
          # 1. 기존 OpenClaw 설정 완전 삭제
          rm -rf .openclaw .npm/_npx/*
          
          # 2. Gemini 전용 환경변수 설정
          export OPENCLAWCONFIG=config/daily-news-job.yaml
          export OPENCLAWDAILYJOBID=daily-news
          
          # 3. .env 파일 (Gemini 설정)
          cat > .env << EOF
          GITHUBTOKEN=${{ secrets.GHPAT }}
          TARGETREPOPATH=github.workspace/targetrepo
          GEMINIAPIKEY=${{ secrets.GEMINIAPIKEY }}
          OPENAIAPIKEY=${{ secrets.GEMINIAPIKEY }}
          OPENAIBASEURL=https://generativelanguage.googleapis.com/v1beta
          OPENCLAWMODEL=gemini-2.5-flash-exp
          EOF
          
          # 4. 최소한의 OpenClaw config (Anthropic 완전 배제)
          mkdir -p .openclaw
          cat > .openclaw/openclaw.json << EOF
          {
            "models": {
              "providers": {
                "openai": {
                  "apiKey": "\${GEMINIAPIKEY}",
                  "baseUrl": "https://generativelanguage.googleapis.com/v1beta",
                  "models": [{"id": "gemini-2.5-flash-exp"}]
                }
              }
            }
          }
          EOF




      - name: Configure Git for Target Repo
        working-directory: ./targetrepo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Run Daily Script
        working-directory: ./sourcerepo
        run: bash scripts/run-daily.sh