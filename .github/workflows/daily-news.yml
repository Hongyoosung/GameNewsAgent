# .github/workflows/daily-news.yml (전체 코드 중 steps 부분 수정)

name: Daily News Automation
on:
  schedule:
    - cron: '0 0 * * *'  # UTC 00:00 -> KST 09:00
  workflow_dispatch:  # 수동 실행 버튼 활성화

jobs:
  run-daily-news:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Repo
        uses: actions/checkout@v4
        with:
          path: sourcerepo
      
      - name: Checkout Target Repo (Blog)
        uses: actions/checkout@v4
        with:
          repository: Hongyoosung/Hongyoosung.github.io
          token: ${{ secrets.GH_PAT }}
          path: targetrepo
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - name: Install OpenClaw
        run: npm install -g openclaw@latest
      
      - name: Setup Environment & OpenClaw Auth
        working-directory: ./sourcerepo
        run: |
          # 1. .env 파일 생성 (Provider 명시적 추가)
          cat > .env << EOF
          GITHUB_TOKEN=${{ secrets.GH_PAT }}
          TARGET_REPO_PATH=${{ github.workspace }}/targetrepo
          OPENAI_API_KEY=${{ secrets.GEMINI_API_KEY }}
          OPENAI_BASE_URL=https://generativelanguage.googleapis.com/v1beta/openai/
          OPENCLAW_PROVIDER=openai
          OPENCLAW_MODEL=gemini-2.5-flash-exp
          EOF
          
          # 2. 에러 로그가 가리키는 정확한 에이전트 경로 생성
          AGENT_DIR="/home/runner/.openclaw/agents/main/agent"
          mkdir -p "$AGENT_DIR"
          
          # 3. 인증 프로필(auth-profiles.json) 생성
          cat > "$AGENT_DIR/auth-profiles.json" << EOF
          {
            "openai": {
              "apiKey": "${{ secrets.GEMINI_API_KEY }}",
              "baseUrl": "https://generativelanguage.googleapis.com/v1beta/openai/"
            }
          }
          EOF
          
          # 4. 에이전트 기본 설정(agent.json)을 덮어써서 Anthropic 싹 자르기
          cat > "$AGENT_DIR/agent.json" << EOF
          {
            "llm_config": {
              "provider": "openai",
              "model": "gemini-2.5-flash-exp"
            }
          }
          EOF




      - name: Configure Git for Target Repo
        working-directory: ./targetrepo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Run Daily Script
        working-directory: ./sourcerepo
        run: bash scripts/run-daily.sh