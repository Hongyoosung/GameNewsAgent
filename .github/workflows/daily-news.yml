name: Daily News Automation
on:
  schedule:
    - cron: '0 0 * * *' # KST 09:00
  workflow_dispatch:

jobs:
  run-daily-news:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Repo
        uses: actions/checkout@v4
        with:
          path: sourcerepo
      
      - name: Checkout Target Repo (Blog)
        uses: actions/checkout@v4
        with:
          repository: Hongyoosung/Hongyoosung.github.io
          token: ${{ secrets.GH_PAT }}
          path: targetrepo
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser google-genai requests beautifulsoup4
          
      - name: Run Daily Script (Python)
        working-directory: ./sourcerepo
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          TARGET_REPO_PATH: ${{ github.workspace }}/targetrepo
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

        run: python scripts/generate_daily_news.py
      
      - name: Commit and Push to Target Repo
        working-directory: ./targetrepo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # journal 폴더 내의 변경사항 추가
          git add "content/journal/*" || true
          
          if git diff --cached --quiet; then
            echo "변경 사항이 없어 커밋/푸시를 건너뜁니다."
            exit 0
          fi
          
          git commit -m "docs: Daily News Update $(date +'%Y-%m-%d')"
          
          # 재시도 로직이 포함된 푸시
          for i in 1 2 3; do
            git push origin main && break || sleep 5
          done