version: '3.8'
services:
  ollama:
    image: ollama/ollama:latest
    ports: 
      - "11434:11434"
    volumes: 
      - ollama:/root/.ollama
    environment:
      - TZ=${CONTAINER_TIMEZONE}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  openclaw:
    image: openclaw/openclaw:latest
    depends_on: 
      - ollama
    environment:
      - OPENAI_API_BASE=http://ollama:11434/v1
      - OPENAI_API_KEY=dummy
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - TZ=${CONTAINER_TIMEZONE}
    volumes:
      - ./output:/app/output  
      - ./config:/config
    command: ["sleep", "infinity"]

volumes:
  ollama: