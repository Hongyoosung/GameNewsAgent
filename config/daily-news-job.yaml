task: "daily-news"
llm_config:
  model: "qwen3:8b" # 설정하신 qwen3:8b 모델로 수정되었습니다.
  base_url: "http://ollama:11434/v1"
tools:
  - news-summary:
      sources: ["BBC", "Reuters", "The Verge", "IGN", "Ars Technica", "안랩", "연합뉴스"]
      keywords: ["game development", "AI trends", "Unreal Engine", "reinforcement learning"]
      count: 5
prompt: |
  오늘 날짜는 {{date}}입니다. 반드시 최근 24시간 이내에 발행된 최신 뉴스만 정확히 5개 수집하세요.
  
  [중요 규칙]
  1. 기사의 원본 발행일을 반드시 확인하세요.
  2. 어제 또는 그 이전에 발행된 과거 뉴스는 철저히 제외하세요.
  3. 다른 매체에서 이미 어제 다뤘던 내용의 중복 기사도 제외하세요.
  
  결과물은 블로그 포스팅용 마크다운 파일이어야 하며, 반드시 아래의 템플릿 형식을 엄격하게 지켜서 작성해야 합니다. 파일은 /app/output/{{date}}.md 경로에 저장하세요.
  
  ```markdown
  ---
  title: "[오늘의 뉴스 요약을 바탕으로 매력적인 제목을 작성하세요]"
  date: {{date}}T09:00:00+09:00
  draft: false
  description: "[수집된 뉴스들의 전반적인 핵심을 1-2줄로 요약한 설명을 작성하세요]"
  tags: ["News", "Game Development", "AI Trends", "Unreal Engine"]
  categories: ["Tech"]
  ---
  
  최신 게임 개발 및 AI 동향을 전해드립니다. 오늘 수집된 주요 뉴스들을 확인해 보세요.
  
  ## 1. [첫 번째 뉴스 제목](링크)
  {1-2줄 요약, 50자 이내, 핵심만 한국어로}
  
  (이하 생략...)